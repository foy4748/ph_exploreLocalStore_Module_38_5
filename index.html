<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center">Task 1 : Open Console</h1>
      <h1 class="text-center">Task 2 : Prompt Will Appear</h1>

      <!-- Practice Level: 1 -->
      <div class="container d-flex flex-column align-items-center mt-5 my-2">
        <div class="text-center">
          <h1>Practice Level 1</h1>
        </div>
        <div class="container d-flex justify-content-center">
          <button
            class="btn themeBackground"
            type="button"
            onclick="setAgeLocally(40)"
          >
            Set Age 40
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="setAgeLocally(20)"
          >
            Set Age 20
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="setAgeLocally(10)"
          >
            Set Age 10
          </button>
        </div>
        <div class="container d-flex justify-content-center my-2">
          <button
            class="btn themeBackground"
            type="button"
            onclick="readLocal('age')"
          >
            Read Age
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="removeKey('age')"
          >
            Delete Age
          </button>
        </div>
        <div class="container d-flex justify-content-center my-2">
          <button
            class="btn themeBackground"
            type="button"
            onclick="storeTheObj()"
          >
            Add Object
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="readLocal('Legend')"
          >
            Read Object
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="removeKey('Legend')"
          >
            Clear Object
          </button>
        </div>
      </div>
    </div>
    <!-- Practice Level: 2 -->
    <div class="container my-5">
      <div class="container d-flex flex-column align-items-center counter">
        <h1>Practice Level 2</h1>
        <div
          class="container d-flex flex-column align-items-center my-3 p-2 border rounded"
        >
          <h1>Counter</h1>
          <h1><span id="counter-value"></span></h1>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <button
          class="btn themeBackground"
          onclick="updateCounter(1)"
          type="button"
        >
          Increase âž•1
        </button>
        <button
          class="btn themeBackground"
          onclick="initializeCounter(true)"
          type="button"
        >
          Clear ðŸš«
        </button>
        <button
          class="btn themeBackground"
          onclick="updateCounter(-1)"
          type="button"
        >
          Decrease âž–1
        </button>
      </div>
    </div>

    <!-- Practice Level: 3 -->
    <div class="container my-5">
      <div class="container text-center">
        <h1>Practice Level 3 &amp; 4</h1>
      </div>
      <div class="container my-5">
        <p class="d-flex justify-content-center">
          <input
            type="text"
            name="name"
            id="name-field"
            placeholder="Your Name"
          />
        </p>
        <div class="container d-flex justify-content-center">
          <button
            class="btn themeBackground"
            type="button"
            onclick="addInputToLocalStorage('name','name-field')"
          >
            Send Name
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="removeKey('name')"
          >
            Delete Name
          </button>
        </div>
      </div>
      <div class="container my-5">
        <p class="d-flex justify-content-center">
          <input
            type="email"
            name="email"
            id="email-field"
            placeholder="Your Email"
          />
        </p>
        <div class="container d-flex justify-content-center">
          <button
            class="btn themeBackground"
            type="button"
            onclick="addInputToLocalStorage('email','email-field')"
          >
            Send Email
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="removeKey('email')"
          >
            Delete Email
          </button>
        </div>
      </div>
      <div class="container my-5">
        <p class="d-flex justify-content-center">
          <input
            type="text"
            name="message"
            id="message-field"
            placeholder="Message"
          />
        </p>
        <div class="container d-flex justify-content-center">
          <button
            class="btn themeBackground"
            type="button"
            onclick="addInputToLocalStorage('message','message-field')"
          >
            Send Message
          </button>
          <button
            class="btn themeBackground"
            type="button"
            onclick="removeKey('message')"
          >
            Delete Message
          </button>
        </div>
      </div>
      <div class="conntainer d-flex justify-content-center">
        <button
          class="btn themeBackground"
          type="button"
          onClick="setObj('messageInfo', 'name','email','message')"
        >
          Send
        </button>
        <button
          class="btn themeBackground"
          type="button"
          onClick="removeKeys('name','email','message','messageInfo')"
        >
          Reset
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- 
			<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
			-->
    <script src="index.js"></script>
  </body>
</html>
